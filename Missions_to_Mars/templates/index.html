<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <header class="header">
        <h2> Mission to Mars</h2>
        <button class="scrape">
            <a href="/scrape" role="button">Scrape now!</a>
        </button>
    </header>

    <main>
        <div class="row">
            <div class="column latest">
                <h1>Latest Mars News</h1>
                <h2>{{mars_data[0].headline}}</h2>
                <p> {{mars_data[0].headline_text}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">

                <h1> Featured Mars Image</h1>
                <img src={{mars_data[0].featured_image_url}} , alt="Mars Featured Image">

            </div>

            <div class="col-md-4">
                <h1> Mars Facts</h1>
                {{table_data |safe}}
            </div>
        </div>
    </main>
    <div class="row images">
        <div class="col-md-12">
        <h1>Mars Hemispheres</h1>
        <hr>
    </div>
</div>

    
    <div class="row images">
        <div class="col-md-6">
            <div class="card">
                <img src={{mars_data[1].img_url}} ,alt={{mars_data[1].title}} style="width:100%", class = "card-img-top">
                <div class="container">
                    <h4><b>{{mars_data[1].title}}</b></h4>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <img src={{mars_data[2].img_url}} ,alt={{mars_data[2].title}} style="width:100%" class = "card-img-top">
                <div class="container">
                    <h4><b>{{mars_data[2].title}}</b></h4>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <img src={{mars_data[3].img_url}} ,alt={{mars_data[3].title}} style="width:100%" class = "card-img-top">
                <div class="container">
                    <h4><b>{{mars_data[3].title}}</b></h4>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <img src={{mars_data[4].img_url}} alt={{mars_data[4].title}} style="width:100%" class = "card-img-top">
                <div class="container">
                    <h4><b>{{mars_data[4].title}}</b></h4>
                </div>
            </div>
        </div>

    </div>
    </div>



</body>
